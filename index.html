<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Earth and Titan Ocean Simulator</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                background-color: #f3f4f6;
            }
            .container {
                max-width: 1000px;
                width: 100%;
                padding: 20px;
            }
            h1 {
                text-align: center;
                margin-bottom: 20px;
            }
            .simulator {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
            }
            .ocean-view {
                flex: 1 1 400px;
                height: 400px;
                position: relative;
                border-radius: 8px;
                overflow: hidden;
            }
            .sky {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 25%;
            }
            .ocean {
                position: absolute;
                left: 0;
                right: 0;
                bottom: 0;
                height: 75%;
            }
            .element {
                position: absolute;
                width: 20px;
                height: 20px;
                border-radius: 50%;
                cursor: pointer;
                transition: transform 0.3s;
            }
            .element:hover {
                transform: scale(1.2);
            }
            .sun {
                position: absolute;
                top: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                background-color: yellow;
                border-radius: 50%;
            }
            .info-panel {
                flex: 1 1 400px;
                background-color: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            .element-info {
                display: none;
                margin-top: 10px;
            }
            button {
                display: block;
                margin: 20px auto;
                padding: 10px 20px;
                background-color: #8b5cf6;
                color: white;
                border: none;
                border-radius: 20px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            button:hover {
                background-color: #7c3aed;
            }
            .planets {
                display: flex;
                justify-content: space-around;
                margin-bottom: 20px;
            }
            .planet {
                width: 200px;
                height: 200px;
                border-radius: 50%;
                position: relative;
                overflow: hidden;
                cursor: pointer;
            }
            .atmosphere {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border-radius: 50%;
                opacity: 0.5;
                animation: pulse 2s infinite alternate;
            }
            @keyframes pulse {
                0% {
                    transform: scale(1);
                }
                100% {
                    transform: scale(1.1);
                }
            }
            .info {
                margin-top: 20px;
            }
            .info-box {
                background-color: #fff;
                border: 1px solid #ddd;
                padding: 15px;
                margin-top: 20px;
                border-radius: 5px;
                display: none;
            }
            .component {
                display: inline-block;
                margin: 5px;
                padding: 5px 10px;
                background-color: #e0e0e0;
                border-radius: 15px;
                cursor: pointer;
            }
            .component:hover {
                background-color: #d0d0d0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 id="planetTitle">Earth Ocean Simulator</h1>
            <div class="simulator">
                <div class="ocean-view">
                    <div id="sky" class="sky"></div>
                    <div id="ocean" class="ocean"></div>
                </div>
                <div class="info-panel">
                    <h2>Ocean Composition</h2>
                    <p id="temperature"></p>
                    <p id="pressure"></p>
                    <h3>Elements:</h3>
                    <div id="elementInfo"></div>
                </div>
            </div>
            <button id="switchPlanet">Switch to Titan</button>
        </div>
        <div class="container">
            <h1>Earth vs Titan Atmosphere Comparison</h1>
            <div class="planets">
                <div>
                    <h2>Earth</h2>
                    <div
                        class="planet"
                        id="earth"
                        style="background-color: #2b82c9"
                    >
                        <div
                            class="atmosphere"
                            style="background-color: rgba(173, 216, 230, 0.5)"
                        ></div>
                    </div>
                    <div id="earth-components">
                        <div
                            class="component"
                            data-planet="earth"
                            data-component="nitrogen"
                        >
                            Nitrogen
                        </div>
                        <div
                            class="component"
                            data-planet="earth"
                            data-component="oxygen"
                        >
                            Oxygen
                        </div>
                        <div
                            class="component"
                            data-planet="earth"
                            data-component="photosynthesis"
                        >
                            Photosynthesis
                        </div>
                    </div>
                </div>
                <div>
                    <h2>Titan</h2>
                    <div
                        class="planet"
                        id="titan"
                        style="background-color: #e59400"
                    >
                        <div
                            class="atmosphere"
                            style="background-color: rgba(255, 165, 0, 0.5)"
                        ></div>
                    </div>
                    <div id="titan-components">
                        <div
                            class="component"
                            data-planet="titan"
                            data-component="nitrogen"
                        >
                            Nitrogen
                        </div>
                        <div
                            class="component"
                            data-planet="titan"
                            data-component="methane"
                        >
                            Methane
                        </div>
                        <div
                            class="component"
                            data-planet="titan"
                            data-component="chemosynthesis"
                        >
                            Chemosynthesis
                        </div>
                    </div>
                </div>
            </div>
            <div class="info">
                <div class="info-box" id="info-box">
                    Click on a planet or component to learn more!
                </div>
            </div>
        </div>

        <script>
            const planetData = {
                earth: {
                    name: "Earth",
                    oceanColor: "#3b82f6",
                    skyColor: "#7dd3fc",
                    elements: [
                        {
                            name: "Water",
                            formula: "H2O",
                            color: "#bfdbfe",
                            state: "Liquid",
                            description:
                                "The main component of Earth's oceans, essential for life as we know it.",
                        },
                        {
                            name: "Sodium Chloride",
                            formula: "NaCl",
                            color: "#ffffff",
                            state: "Dissolved solid",
                            description:
                                "Common salt, giving oceans their salinity. Important for marine life and ocean currents.",
                        },
                        {
                            name: "Dissolved Oxygen",
                            formula: "O2",
                            color: "#fecaca",
                            state: "Dissolved gas",
                            description:
                                "Crucial for aquatic life, produced by phytoplankton and absorbed from the atmosphere.",
                        },
                    ],
                    temp: "0°C to ~30°C",
                    pressure: "1 bar",
                },
                titan: {
                    name: "Titan",
                    oceanColor: "#92400e",
                    skyColor: "#9a3412",
                    elements: [
                        {
                            name: "Methane",
                            formula: "CH4",
                            color: "#4ade80",
                            state: "Liquid",
                            description:
                                "Primary component of Titan's seas and lakes, exists as a liquid due to extreme cold.",
                        },
                        {
                            name: "Ethane",
                            formula: "C2H6",
                            color: "#facc15",
                            state: "Liquid",
                            description:
                                "Another hydrocarbon present in Titan's seas, often mixed with methane.",
                        },
                        {
                            name: "Nitrogen",
                            formula: "N2",
                            color: "#bbf7d0",
                            state: "Dissolved gas",
                            description:
                                "Dissolved in the hydrocarbon seas, originating from Titan's thick atmosphere.",
                        },
                    ],
                    temp: "~-179°C",
                    pressure: "1.5 bar",
                },
            };

            let currentPlanet = "earth";

            function updateSimulator() {
                const planet = planetData[currentPlanet];
                document.getElementById("planetTitle").textContent =
                    `${planet.name} Ocean Simulator`;
                document.getElementById("sky").style.backgroundColor =
                    planet.skyColor;
                document.getElementById("ocean").style.backgroundColor =
                    planet.oceanColor;
                document.getElementById("temperature").textContent =
                    `Temperature: ${planet.temp}`;
                document.getElementById("pressure").textContent =
                    `Pressure: ${planet.pressure}`;

                const oceanView = document.getElementById("ocean");
                oceanView.innerHTML = "";
                if (currentPlanet === "earth") {
                    const sun = document.createElement("div");
                    sun.className = "sun";
                    oceanView.appendChild(sun);
                }

                planet.elements.forEach((element, index) => {
                    const elementDiv = document.createElement("div");
                    elementDiv.className = "element";
                    elementDiv.style.backgroundColor = element.color;
                    elementDiv.style.left = `${(index + 1) * 20}%`;
                    elementDiv.style.bottom = `${Math.random() * 50}%`;
                    elementDiv.onclick = () => showElementInfo(element);
                    oceanView.appendChild(elementDiv);
                });

                document.getElementById("elementInfo").innerHTML =
                    "<p>Click on an element in the ocean to see more information.</p>";
            }

            function showElementInfo(element) {
                const infoHtml = `
                <h3>${element.name}</h3>
                <p><strong>Formula:</strong> ${element.formula}</p>
                <p><strong>State:</strong> ${element.state}</p>
                <p><strong>Description:</strong> ${element.description}</p>
            `;
                document.getElementById("elementInfo").innerHTML = infoHtml;
            }

            document
                .getElementById("switchPlanet")
                .addEventListener("click", () => {
                    currentPlanet =
                        currentPlanet === "earth" ? "titan" : "earth";
                    updateSimulator();
                    document.getElementById("switchPlanet").textContent =
                        `Switch to ${currentPlanet === "earth" ? "Titan" : "Earth"}`;
                });

            updateSimulator();

            const infoBox = document.getElementById("info-box");
            const planets = document.querySelectorAll(".planet");
            const components = document.querySelectorAll(".component");

            const planetInfo = {
                earth: {
                    name: "Earth",
                    atmosphere:
                        "Earth's atmosphere is a thin layer of gases surrounding the planet. It's composed primarily of nitrogen (78%) and oxygen (21%), with trace amounts of other gases.",
                    pressure:
                        "The surface pressure on Earth is 1 atmosphere (atm) or 101.325 kPa.",
                    temperature:
                        "Earth's surface temperature ranges from about -89°C to 57°C, with an average of around 15°C.",
                    thickness:
                        "The atmosphere extends about 100 km above the Earth's surface.",
                    components: {
                        nitrogen:
                            "Nitrogen makes up about 78% of Earth's atmosphere. It's crucial for life but most organisms can't use it directly from the air.",
                        oxygen: "Oxygen comprises about 21% of Earth's atmosphere. It's essential for most life forms and is produced by plants through photosynthesis.",
                        photosynthesis:
                            "Photosynthesis is the process by which plants and other organisms use sunlight to convert water and carbon dioxide into oxygen and energy in the form of sugar. This process is crucial for maintaining Earth's oxygen-rich atmosphere and supporting complex life.",
                    },
                },
                titan: {
                    name: "Titan",
                    atmosphere:
                        "Titan's atmosphere is thick and hazy, composed mainly of nitrogen (95%) and methane (5%). It's the only moon known to have a dense atmosphere.",
                    pressure:
                        "The surface pressure on Titan is about 1.5 times that of Earth, or roughly 1.5 atmospheres.",
                    temperature:
                        "Titan's surface temperature is extremely cold, averaging about -179°C.",
                    thickness:
                        "Titan's atmosphere extends to about 1,000 km above its surface, much thicker than Earth's.",
                    components: {
                        nitrogen:
                            "Nitrogen makes up about 95% of Titan's atmosphere, similar to Earth but in higher concentration.",
                        methane:
                            "Methane comprises about 5% of Titan's atmosphere. It plays a role similar to water on Earth, forming clouds and falling as rain.",
                        chemosynthesis:
                            "Chemosynthesis is a process where organisms produce energy and organic compounds from chemical reactions rather than sunlight. On Titan, potential chemosynthetic life could use the abundant hydrocarbons (like methane and ethane) as an energy source. Hypothetical organisms might consume hydrogen and acetylene, producing methane as a byproduct. This process could potentially support simple life forms in Titan's hydrocarbon lakes, although no evidence of life has been found yet.",
                    },
                },
            };

            function showInfo(info) {
                infoBox.innerHTML = info;
                infoBox.style.display = "block";
            }

            planets.forEach((planet) => {
                planet.addEventListener("click", () => {
                    const planetData = planetInfo[planet.id];
                    showInfo(`<h3>${planetData.name}</h3>
                              <p>${planetData.atmosphere}</p>
                              <p>Surface Pressure: ${planetData.pressure}</p>
                              <p>Temperature: ${planetData.temperature}</p>
                              <p>Atmospheric Thickness: ${planetData.thickness}</p>`);
                });
            });

            components.forEach((component) => {
                component.addEventListener("click", () => {
                    const planet = component.dataset.planet;
                    const componentName = component.dataset.component;
                    showInfo(`<h3>${planetInfo[planet].name} - ${componentName}</h3>
                              <p>${planetInfo[planet].components[componentName]}</p>`);
                });
            });
        </script>
    </body>
</html>
